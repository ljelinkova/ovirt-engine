numOfCpuCoresTooltip=Die Gesamtzahl von vCPUs. Steht f\u00FCr die Anzahl an \u00BBSockets\u00AB, \u00BBKerne pro Socket\u00AB und \u00BBThreads pro Kern\u00AB.
xenUriInfo=Ersetzen Sie \u00BBhostname\u00AB mit dem Hostnamen des Xen-Hypervisors in der libvirt URI. F\u00FCr den Xen-Import ist nur der SSH-Transport zul\u00E4ssig und die Verbindung muss ohne Passwort sein. Um die SSH-Hostkey-Verifizierung zu deaktivieren, f\u00FCgen Sie den \u00BBno_verify\u00AB-Parameter zur URL hinzu, z.B.\: \u00BBxen+ssh\://root@xen.example.com?no_verify\=1\u00AB.
kvmUriInfo=Jedes g\u00FCltige libvirt-URI-Format ist f\u00FCr KVM URI zul\u00E4ssig. Beispiele\: \u00BBqemu+tcp\://hostname/system\u00AB oder \u00BBqemu+ssh\://root@hostname/session\u00AB. Wobei \u00BBhostname\u00AB der Hostname des Hypervisors ist. Bitte lesen Sie die libvirt-Dokumentierung, um weitere Informationen \u00FCber libvirt-URI-Formate und Authentifizierung zu erhalten.
volatileRunOnce=Diese Konfigurierung w\u00E4hrend Neustarts zur\u00FCcksetzen
volatileRunInfo=Logik aktivieren, so dass sowohl Neustarts, die vom Benutzer initiiert werden (durch die Benutzung der REST API oder des Frontend) als auch Neustarts, die aus Gast heraus initiiert werden (z. B. w\u00E4hrend der Installation des Systems), die VM ausschalten und mit regul\u00E4rer (nicht einmaliger Ausf\u00FChrung) Konfiguration starten.
runningVmHasIllegalImages=Die VM hat Snapshots mit Disks in einem unzul\u00E4ssigen Zustand. Fahren Sie die VM nicht herunter, bevor Sie nicht das L\u00F6schen des Snapshots erfolgreich erneut versucht haben.
shutdownVmHasIllegalImages=Die VM hat Snapshots mit Disks in einem unzul\u00E4ssigen Zustand. Sie k\u00F6nnen die VM m\u00F6glicherweise nicht neustarten, bevor Sie den Snapshot nicht erfolgreich gel\u00F6scht haben.
