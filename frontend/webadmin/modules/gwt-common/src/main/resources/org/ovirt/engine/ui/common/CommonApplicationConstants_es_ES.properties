vmUrandomInfoIcon=Depende de la versi\u00F3n del cl\u00FAster\: '/dev/urandom' para 4.1 y versiones m\u00E1s recientes, '/dev/random' para 4.0 y versiones m\u00E1s antiguas.
numOfCpuCoresTooltip=Cantidad total de vCPU. Representa la cantidad de 'sockets', 'n\u00FAcleos por socket', o 'subprocesos por n\u00FAcleo'.
xenUriInfo=Reemplace el nombre de host ('hostname') por el nombre de host del hipervisor Xen en la URI de libvirt. Solo se permite transportar SSH para la importaci\u00F3n de Xen, y la conexi\u00F3n no debe tener contrase\u00F1a. Para desactivar la verificaci\u00F3n de clave de host SSH, agregue el par\u00E1metro 'no_verify' a la URI, i.e.\: 'xen+ssh\://root@xen.example.com?no_verify\=1'.
kvmUriInfo=Se permite cualquier formato v\u00E1lido de URI de libvirt para URI de KVM. Ejemplos\: 'qemu+tcp\://hostname/system', o 'qemu+ssh\://root@hostname/session'. Donde el nombre de host ('hostname') es el nombre de host del hipervisor. Consulte la documentaci\u00F3n de libvirt para obtener m\u00E1s informaci\u00F3n sobre los formatos de URI de libvirt y la autenticaci\u00F3n.
volatileRunOnce=Deshaga esta configuraci\u00F3n durante los reinicios
volatileRunInfo=Active la l\u00F3gica para que los reinicios activados por el usuario (utilizando REST API o frontend) y los reinicios activados desde el hu\u00E9sped (por ej., durante la instalaci\u00F3n del sistema) hagan que la MV se apague y se inicie con la configuraci\u00F3n regular (no RunOnce).
